name: codeunion_test
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.1
  get_it: ^7.6.4
  auto_route: ^7.8.3
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  dio: ^5.3.3
  flutter_svg: ^2.0.7


dev_dependencies:

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.2
  auto_route_generator: ^7.3.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/fonts/
    - assets/fonts/manrope/
    - assets/fonts/manrope/static/


  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/manrope/Manrope-VariableFont_wght.ttf
        - asset: assets/fonts/manrope/static/Manrope-Bold.ttf
        - asset: assets/fonts/manrope/static/Manrope-ExtraBold.ttf
        - asset: assets/fonts/manrope/static/Manrope-ExtraLight.ttf
        - asset: assets/fonts/manrope/static/Manrope-Light.ttf
        - asset: assets/fonts/manrope/static/Manrope-Medium.ttf
        - asset: assets/fonts/manrope/static/Manrope-Regular.ttf
        - asset: assets/fonts/manrope/static/Manrope-SemiBold.ttf


  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #

